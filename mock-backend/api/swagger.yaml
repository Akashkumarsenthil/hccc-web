        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Teachers"
    post:
      tags:
      - "teachers"
      summary: "Add a new teacher to the system"
      operationId: "registerTeacher"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/RegisterTeacherRequest"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveTeacherResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Teachers"
  /teachers/{teacherId}:
    get:
      tags:
      - "teachers"
      summary: "Retrieve teacher by teacher Id"
      operationId: "getTeacherById"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      - name: "teacherId"
        in: "path"
        description: "Id of the teacher to be retrieved"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveTeacherResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "Resource Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Teachers"
  /indemnities:
    get:
      tags:
      - "indemnities"
      summary: "Retrieve indemnities from the system. Only indemnities belonging to\
        \ the requesting user account will be returned. User Account information is\
        \ available in the header."
      operationId: "getIndemnities"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveIndemnitiesListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Indemnities"
    post:
      tags:
      - "indemnities"
      summary: "Add a new indemnity to the system"
      operationId: "addIndemnity"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/CreateIndemnityRequest"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveIndemnityResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Indemnities"
  /account:
    get:
      tags:
      - "accounts"
      summary: "Retrieve accounts from the system"
      operationId: "getAccounts"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      - name: "mobileNumber"
        in: "query"
        description: "If a user name is passed in query string, the results will be\
          \ filtered by accounts user name"
        required: false
        type: "string"
      - name: "userName"
        in: "query"
        description: "If a mobile number is passed in query string, the results will\
          \ be filtered by accounts mobile number"
        required: false
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveAccountsListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "Resource Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Accounts"
  /account/{accountId}/enrollments:
    get:
      tags:
      - "enrollments"
      summary: "Retrieve enrollments from the system. Only enrollments belonging to\
        \ the requesting user account will be returned. User Account information is\
        \ available in the header."
      operationId: "getEnrollments"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      - name: "accountId"
        in: "path"
        description: "Id of the account to be retrieved"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveEnrollmentsListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Enrollments"
    post:
      tags:
      - "enrollments"
      summary: "Add a new enrollment to the system"
      operationId: "addEnrollment"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
