            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Indemnities"
definitions:
  ErrorResponse:
    properties:
      errorCode:
        type: "integer"
        description: "Unique Error Code that identifies the error"
      errorMessage:
        type: "string"
        description: "Error Messages that describes the error"
    description: "Error Object"
  CreateCourseRequest:
    properties:
      course:
        $ref: "#/definitions/CourseObject"
    description: "This is the schema of request payload when a New Course is created\
      \ in the system"
    example:
      course:
        courseEndTime: "courseEndTime"
        slots: 0
        courseVenue: "courseVenue"
        teachers:
        - "teachers"
        - "teachers"
        imageURL: "imageURL"
        flyerURL: "flyerURL"
        courseStartTime: "courseStartTime"
        ageRestrictions: "ageRestrictions"
        courseId: "courseId"
        courseDays: "courseDays"
        courseRemarks: "courseRemarks"
        tags: "tags"
  RetrieveCoursesListResponse:
    properties:
      courses:
        type: "array"
        description: "List of Courses"
        items:
          $ref: "#/definitions/CourseObject"
    description: "This is the schema of response payload when a list of course information\
      \ is requested"
    example:
      courses:
      - courseEndTime: "courseEndTime"
        slots: 0
        courseVenue: "courseVenue"
        teachers:
        - "teachers"
        - "teachers"
        imageURL: "imageURL"
        flyerURL: "flyerURL"
        courseStartTime: "courseStartTime"
        ageRestrictions: "ageRestrictions"
        courseId: "courseId"
        courseDays: "courseDays"
        courseRemarks: "courseRemarks"
        tags: "tags"
      - courseEndTime: "courseEndTime"
        slots: 0
        courseVenue: "courseVenue"
        teachers:
        - "teachers"
        - "teachers"
        imageURL: "imageURL"
        flyerURL: "flyerURL"
        courseStartTime: "courseStartTime"
        ageRestrictions: "ageRestrictions"
        courseId: "courseId"
        courseDays: "courseDays"
        courseRemarks: "courseRemarks"
        tags: "tags"
  RetrieveCourseResponse:
    properties:
      course:
        $ref: "#/definitions/CourseObject"
    description: "This is the schema of response payload when a course information\
      \ is requested"
    example:
      course:
        courseEndTime: "courseEndTime"
        slots: 0
        courseVenue: "courseVenue"
        teachers:
        - "teachers"
        - "teachers"
        imageURL: "imageURL"
        flyerURL: "flyerURL"
        courseStartTime: "courseStartTime"
        ageRestrictions: "ageRestrictions"
        courseId: "courseId"
        courseDays: "courseDays"
        courseRemarks: "courseRemarks"
        tags: "tags"
  CourseObject:
    properties:
      courseId:
        type: "string"
        description: "Unique course id"
      ageRestrictions:
        type: "string"
        description: "A String describing any age restrictions"
      courseStartTime:
        type: "string"
        description: "Course start time represented as a string in pacific time in\
          \ the format hh:mm"
      courseEndTime:
        type: "string"
        description: "Course end time represented as a string in pacific time in the\
          \ format hh:mm"
      courseDays:
        type: "string"
        description: "Course days or String describing the frequency/recurrence of\
          \ the course"
      courseVenue:
        type: "string"
        description: "Facility where the course will be taught"
      flyerURL:
        type: "string"
        description: "URL of the course's flyer"
      imageURL:
        type: "string"
        description: "URL of the course's image"
      slots:
        type: "integer"
        description: "Class size or total number of slots in the course"
      courseRemarks:
        type: "string"
        description: "Any additional notes or remarks about the course"
      teachers:
        type: "array"
        description: "List of teacher (or coordinator) ids of the course"
        items:
          type: "string"
      tags:
        type: "string"
        description: "List of tags associated with the course"
    description: "Course Object"
    example:
      courseEndTime: "courseEndTime"
      slots: 0
      courseVenue: "courseVenue"
      teachers:
      - "teachers"
      - "teachers"
      imageURL: "imageURL"
      flyerURL: "flyerURL"
      courseStartTime: "courseStartTime"
      ageRestrictions: "ageRestrictions"
      courseId: "courseId"
      courseDays: "courseDays"
      courseRemarks: "courseRemarks"
      tags: "tags"
  RegisterTeacherRequest:
    properties:
      teacher:
        $ref: "#/definitions/TeacherObject"
    description: "This is the schema of request payload when a New Teacher is registered\
      \ in the system"
    example:
      teacher:
        accountId: "accountId"
        teacherEmail: "teacherEmail"
        teacherId: "teacherId"
        teacherName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        teacherPhoneNumber: "teacherPhoneNumber"
  RetrieveTeachersListResponse:
    properties:
      teachers:
        type: "array"
        description: "List of Teachers"
        items:
          $ref: "#/definitions/TeacherObject"
    description: "This is the schema of response payload when a list of teacher information\
      \ is requested"
    example:
      teachers:
      - accountId: "accountId"
        teacherEmail: "teacherEmail"
        teacherId: "teacherId"
        teacherName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        teacherPhoneNumber: "teacherPhoneNumber"
      - accountId: "accountId"
        teacherEmail: "teacherEmail"
        teacherId: "teacherId"
        teacherName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        teacherPhoneNumber: "teacherPhoneNumber"
  RetrieveTeacherResponse:
    properties:
      teacher:
        $ref: "#/definitions/TeacherObject"
    description: "This is the schema of response payload when a teacher's information\
      \ is requested"
    example:
      teacher:
        accountId: "accountId"
        teacherEmail: "teacherEmail"
        teacherId: "teacherId"
        teacherName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        teacherPhoneNumber: "teacherPhoneNumber"
  TeacherObject:
    properties:
      teacherId:
        type: "string"
        description: "Unique teacher id"
      accountId:
        type: "string"
        description: "Unique account id of the devotee"
      teacherName:
        $ref: "#/definitions/NameObject"
      teacherEmail:
        type: "string"
        description: "Email of the teacher"
      teacherPhoneNumber:
        type: "string"
        description: "Phone number of teacher"
    description: "Teacher Object"
    example:
      accountId: "accountId"
      teacherEmail: "teacherEmail"
      teacherId: "teacherId"
      teacherName:
        firstName: "firstName"
        lastName: "lastName"
        middleName: "middleName"
      teacherPhoneNumber: "teacherPhoneNumber"
  CreateIndemnityRequest:
    properties:
      indemnity:
        $ref: "#/definitions/IndemnityObject"
    description: "This is the schema of request payload when a New Indemnity is submited\
      \ to the system"
    example:
      indemnity:
        guardianFirstName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        AccountId: "AccountId"
        participantDOB: "participantDOB"
        participantName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        indemnityFormVersion: "indemnityFormVersion"
  RetrieveIndemnitiesListResponse:
    properties:
      indemnities:
        type: "array"
        description: "List of Indemnities"
        items:
          $ref: "#/definitions/IndemnityObject"
    description: "This is the schema of response payload when a list of indemnity\
      \ information is requested"
    example:
      indemnities:
      - guardianFirstName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        AccountId: "AccountId"
        participantDOB: "participantDOB"
        participantName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        indemnityFormVersion: "indemnityFormVersion"
      - guardianFirstName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        AccountId: "AccountId"
        participantDOB: "participantDOB"
        participantName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        indemnityFormVersion: "indemnityFormVersion"
  RetrieveIndemnityResponse:
    properties:
      indemnity:
        $ref: "#/definitions/IndemnityObject"
    description: "This is the schema of response payload when an indemnity form's\
      \ information is requested"
    example:
      indemnity:
        guardianFirstName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        AccountId: "AccountId"
        participantDOB: "participantDOB"
        participantName:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        indemnityFormVersion: "indemnityFormVersion"
  IndemnityObject:
    properties:
      AccountId:
        type: "string"
        description: "Unique devotee account id of the participant"
