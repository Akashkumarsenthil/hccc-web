        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Account-Id"
        in: "header"
        description: "Unique identifier of the devotee's (user's) account"
        required: true
        type: "string"
      - name: "accountId"
        in: "path"
        description: "Id of the account to be retrieved"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
